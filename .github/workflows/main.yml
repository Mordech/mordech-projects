# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  status-checks:
    name: Build & test affected
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn nx affected --target=lint --base=origin/main --head=HEAD
      - name: Test
        run: yarn nx affected --target=test --base=origin/main --head=HEAD
      - name: Build
        run: yarn nx affected --target=build --base=origin/main --head=HEAD
      - name: Visual Tests
        run: yarn nx affected --target=visual --base=origin/main --head=HEAD

