# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  status-checks:
    name: Build & test affected
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint
        run: npx nx affected --target=lint --parallel=4
      - name: Test
      - run: npx nx affected --target=test --parallel=4 --ci --code-coverage
      - name: Build
      - run: npx nx affected --target=build --parallel=4
      - name: Visual Tests
      - run: npx nx affected --target=visual --parallel=4
