# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GECKO_ID: "{test}"

jobs:
  status-checks:
    name: Build & test affected
    runs-on: ubuntu-latest

    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          pnpm nx affected --target=lint --base=origin/main --head=HEAD
          pnpm nx affected --target=lint:css --base=origin/main --head=HEAD
      - name: Test
        run: pnpm nx affected --target=test --base=origin/main --head=HEAD
      - name: Build
        run: pnpm nx affected --target=build --base=origin/main --head=HEAD
      - name: Build Storybook
        run: pnpm nx affected --target=build-storybook --base=origin/main --head=HEAD
      - name: Visual Tests
        run: pnpm nx affected --target=visual:ci --base=origin/main --head=HEAD
